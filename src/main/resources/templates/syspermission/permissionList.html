<script type="text/javascript">

    //得到查询的参数
    function  queryParams(params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: limit,   //页面大小
            offset:offset
        };
        return temp;
    };

    //删除用户
    function deletePer(id){
        $.ajax({
            type: 'POST',
            url: "/syspermission/del/"+id,
            // data: data,
            success: function (r) {
                if("success"==r){
                    $('#ArbetTable').bootstrapTable('refresh');
                }else {
                      alert('删除失败');
                }
            }
        });

    }



    function operateFormatter(value, row, index) {//赋予的参数
        if(row.id!='0'){
            return [
                '<a class="btn btn-primary btn-sm" href="/syspermission/permissionAdd/'+row.id+'" >新增</a>',
                '<a class="btn btn-primary btn-sm" href="/userInfo/edit/'+row.id+'" >编辑</a>',
                '<a class="btn btn-primary btn-sm" href="#" onclick="deletePer(\''+row.id+'\')">删除</a>'
            ].join('');
        }else {
            '<a class="btn btn-primary btn-sm" href="/syspermission/permissionAdd/'+row.id+'" >新增</a>',
            '<a class="btn btn-primary btn-sm" href="/userInfo/edit/'+row.id+'" >编辑</a>'
        }

    }

    $(document).ready(function () {
        var $table=$('#ArbetTable');
        $table.bootstrapTable({
            url: '/syspermission/getPermissions',
            queryParamsType:'undefined',
            totalField:'total',//替换返回总条数key值
            dataField:'records',//替换返回数据列表key值
            striped: true,
            sidePagination: 'server',
            idField: 'id',
            showColumns: true,
            columns: [
                {
                    field: 'ck',
                    checkbox: true
                },
                {
                    field: 'name',
                    title: '名称'
                },
                {
                    field: 'status',
                    title: '状态',
                    sortable: true,
                    align: 'center',
                    formatter: 'statusFormatter'
                },
                {
                    field: 'permissionValue',
                    title: '权限值'
                },
                {
                    field: 'operate',
                    title: '操作',
                    formatter: operateFormatter //自定义方法，添加操作按钮
                }
            ],
            treeShowField: 'name',
            parentIdField: 'pid',
            onLoadSuccess: function(data) {
                $table.treegrid({
                    initialState: 'collapsed',
                    treeColumn: 1,
                    expanderExpandedClass: 'glyphicon glyphicon-minus',
                    expanderCollapsedClass: 'glyphicon glyphicon-plus',
                    onChange: function() {
                        $table.bootstrapTable('resetWidth');
                    }
                });
            },
            onPostBody: function() {
                var columns = $table.bootstrapTable('getOptions').columns;

                if (columns && columns[0][1].visible) {
                    $table.treegrid({
                        treeColumn: 1,
                        onChange: function() {
                            $table.bootstrapTable('resetWidth');
                        }
                    });
                }
            }
