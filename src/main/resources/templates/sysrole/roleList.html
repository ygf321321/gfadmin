<script type="text/javascript">

    //得到查询的参数
    function  queryParams(params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: limit,   //页面大小
            offset:offset
        };
        return temp;
    };

    //删除用户
    function deleteUser(userid){
        $.ajax({
            type: 'POST',
            url: "/userInfo/del/"+userid,
            // data: data,
            success: function (r) {
                if("succes"==r){
                    $('#ArbetTable').bootstrapTable('refresh');
                }else {
                      alert('删除失败');
                }
            }
        });

    }



    function operateFormatter(value, row, index) {//赋予的参数
        if(row.id!='1'){
            return [
                '<a class="btn btn-primary btn-sm" href="/userInfo/edit/'+row.id+'" >编辑</a>',
                '<a class="btn btn-primary btn-sm" href="#" onclick="deleteUser(\''+row.id+'\')">删除</a>'
            ].join('');
        }else {
            return '<button class="btn btn-primary btn-sm" href="#" >编辑</button>';
        }

    }

    $(document).ready(function () {
        $('#ArbetTable').bootstrapTable({
            queryParamsType:'undefined',
            totalField:'total',//替换返回总条数key值
            dataField:'records',//替换返回数据列表key值
            url: '/sysrole/getRoles',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true   ,                  //是否启用排序
            sortOrder: "asc",                   //排序方式
            // queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            contentType: "application/x-www-form-urlencoded",
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 700,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "no",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            showExport: true,//导出
             //exportDataType: 'all',
            showFooter:false,
            columns: [
                {
                    field: 'id',
                    title: 'ID',
                    sortable:true
                }, {
                    field: 'code',
                    title: '角色编码',
                    sortable:true
                }, {
                    field: 'name',
                    title: '角色名',
                    sortable:true
                },
                {
                    field: 'state',
                    title: '状态',
                    sortable:true
                },
                {
                    field: 'descrpt',
                    title: '描述',
                    sortable:false
                },

                {
                    field: 'operate',
                    title: '操作',
                    formatter: operateFormatter //自定义方法，添加操作按钮
